<%- include ../include/header.html%>
          <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                  <form role="form" class="form-horizontal" method="POST" >
                      <div class="form-group">
                          <label for="username" class="control-label col-sm-2">
                            用户名：
                          </label>
                          <div class="col-sm-10">
                              <input type="text" required class="form-control" id="username" name="username" value="">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="password" class="control-label col-sm-2">
                            密码：
                          </label>
                          <div class="col-sm-10">
                              <input type="password" required class="form-control" id="password" name="password" value="">
                          </div>
                      </div>
                       <div class="form-group">
                          <label for="email" class="control-label col-sm-2">
                            邮箱：
                          </label>
                          <div class="col-sm-10">
                              <input type="email" class="form-control" id="email" name="email" value="">
                          </div>
                      </div>
                       <div class="form-group">
                         <div class="col-sm-10 col-sm-offset-2">
                             <button type="submit" class="btn btn-primary">提交</button>
                         </div>
                      </div>
                  </form>
              </div>
          </div>
<%- include ../include/footer.html%>
