<%- include ../include/header.html%>
           <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                  <form role="form" class="form-horizontal" method="POST"  >
                      <div class="form-group">
                          <label for="username" class="control-label col-sm-2">
                            标题：
                          </label>
                          <div class="col-sm-10">
                              <input type="text" required class="form-control" id="title" name="title" value="<%=article.title%>">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="password" class="control-label col-sm-2">
                           正文：
                          </label>
                          <div class="col-sm-10">
                              <textarea rows="10" cols="30" id="content" class="form-control" name="content"><%=article.content%></textarea>
                          </div>
                      </div>
                       <div class="form-group">
                         <div class="col-sm-10 col-sm-offset-2">
                             <button type="submit" class="btn btn-primary">登录</button>
                         </div>
                      </div>
                  </form>
              </div>
          </div>
<%- include ../include/footer.html%>
