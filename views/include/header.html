<!DOCTYPE html>
<html lang="en">
    <head>
        <title><%=title%></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.css' />
        <style>
            img{
                height:30px;
                width: 30px;
                border:1px solid white ;
                border-radius: 50%;

            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="" class="navbar-brand">
                        tigger@博客
                    </a>
                </div>
                 <div>
                    <ul class="nav navbar-nav">
                        <li><a href="/">首页</a></li>
                        <%if(user){%>
                            <li><a href="/user/signOut">退出</a></li>
                            <li><a href="/article/add">发表文章</a></li>
                        <%}else{%>
                            <li><a href="/user/signUp">注册</a></li>
                            <li><a href="/user/signIn">登录</a></li>
                            <li><a href="/user/signOut">退出</a></li>
                            <li><a href="/article/add">发表文章</a></li>
                        <%}%>
                       
                    </ul>
                    <%if(user){%>
                        <ul class="nav navbar-nav pull-right">
                            <li>
                                <a href="">
                                    <img src="<%=user.avatar%>" alt="">
                                    <%=user.username%>
                                </a>
                            </li>
                        </ul> 
                    <%}%>
                </div>
                <div>
                    <ul class="nav navbar-nav"...>
                       <form action="/" role="search" class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" name="keyword" placeholder="请输入关键字" />                
                            </div>
                            <button type="submit" class="btn btn-primary">搜索</button>
                       </form> 
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <%if(success){%>
                <div class="alert alert-success">
                    <%=success%>
                </div>
            <%}else if(error){%>
                <div class="alert alert-danger">
                    <%=error%>
                </div>
            <%}%>
            </div>
